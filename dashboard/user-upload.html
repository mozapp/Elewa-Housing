<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!--Custom css link-->
        <link rel="stylesheet" href="user-upload.css">
    
        <!--Local bootstrap 5 link
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
          <!--Local FontAwesome link-->
          <link rel="stylesheet" href="/fontawesome-free-6.6.0-web/css/all.min.css">
    
        <title>Elewa_housing</title>
    </head>
<body>
        <!--mainContent-->
        <div class="container">
            <div class="form-wrapper d-flex">
               <div class="formcontainer">
                    <form action="" class="formBox py-3">
                        <div class="form-group mb-2">
                                <label for="housetype" class="form-label" >House Type</label>
                                <input type="text" class="form-control" name="" id="housetype" placeholder="A room selfcon"> 
                        </div>
                        <div class="form-group mb-2">
                                <label for="Description" class="form-label" >Description</label>
                                <input type="text" class="form-control" name="" id="Description" placeholder="A room selfcon">
                        </div>
                        <div class="form-group mb-2">
                            <label for="houseLocation" class="form-label" >House Location</label>
                            <input type="text" class="form-control" name="" id="houseLocation" placeholder="A room selfcon"> 
                        </div>
                        <div class="form-group mb-2">
                                <label for="Price" class="form-label" >Price</label>
                                <input type="text" class="form-control" name="" id="Price" placeholder="A room selfcon">
                        </div>
                        <div class="form-group mb-2">
                            <label for="State" class="form-label" >State</label>
                            <input type="text" class="form-control" name="" id="State" placeholder="A room selfcon"> 
                    </div>
                    <div class="form-group">
                            <label for="LGA" class="form-label" >LGA</label>
                            <input type="text" class="form-control" name="" id="LGA" placeholder="A room selfcon">
                    </div>

                    <button type="submit"class="btn btn-primary mt-3">Save Item</button>
                    </form>
                </div>

                <!--form backgroungImage-->
                <div class="formbg">
                    <img src="/images/bg.PNG" alt="">
                </div>
            </div>
            <!--form backgroungImage-->
        </div>
        <!--mainContent end-->
        

    <script src="dashjs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
